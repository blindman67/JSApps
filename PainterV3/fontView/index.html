<!DOCTYPE html>
<html id="topDoc">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-8">
        <title>P3</title>
        <meta name="keywords" content="Image editor, bitmap editor, drawing, pixelart, game design, Mark Spronck" />
        <meta name="description" content="Iamge editor and drawing application for the browser." />
        <meta name="author" content="Mark Spronck" />
        <link rel="icon" type="image/png" href="icons/siteIcon.png" >
        <link rel="stylesheet" type="text/css" href="font.css">

    </head>
    <body style="background-color:#FFF;font-family : arial;" id="doc">
    <H2 id="topEl">List of google fonts</h2>
    <div class = "index" id="nav">
    <span class="mover main" data-move="fA">A</span>
    <span class="mover main" data-move="fB">B</span>
    <span class="mover main" data-move="fC">C</span>
    <span class="mover main" data-move="fDE">D-E</span>
    <span class="mover main" data-move="fF">F</span>
    <span class="mover main" data-move="fGH">G-H</span>
    <span class="mover main" data-move="fIJ">I-J</span>
    <span class="mover main" data-move="fK">K</span>
    <span class="mover main" data-move="fL">L</span>
    <span class="mover main" data-move="fM">M</span>
    <span class="mover main" data-move="fN">N</span>
    <span class="mover main" data-move="fO">O</span>
    <span class="mover main" data-move="fP">P</span>
    <span class="mover main" data-move="fQ">Q</span>
    <span class="mover main" data-move="fR">R</span>
    <span class="mover main" data-move="fS">S</span>
    <span class="mover main" data-move="fT">T</span>
    <span class="mover main" data-move="fUZ">U-Z</span>
    </div>
    <div class="all">
    <H3 id="fA">A<span class = "mover" data-move="topEl">top</span></H3>
    <H3 id="fB">B<span class = "mover" data-move="topEl">top</span></H3>
    <H3 id="fC">C<span class = "mover" data-move="topEl">top</span></H3>
<img src = "Fonts_A.png">
<img src = "Fonts_B.png">
<img src = "Fonts_C.png">
<img src = "Fonts_C1.png">
    <H3 id="fDE">D-E<span class = "mover" data-move="topEl">top</span></H3>
    <H3 id="fF">F<span class = "mover" data-move="topEl">top</span></H3>
<img src = "Fonts_DE.png">
<img src = "Fonts_F.png">
    <H3 id="fGH">G-H<span class = "mover" data-move="topEl">top</span></H3>
    <H3 id="fIJ">I-J<span class = "mover" data-move="topEl">top</span></H3>
    <H3 id="fK">K<span class = "mover" data-move="topEl">top</span></H3>
<img src = "Fonts_GH.png">
<img src = "Fonts_IJ.png">
<img src = "Fonts_K.png">
    <H3 id="fL">L<span class = "mover" data-move="topEl">top</span></H3>
    <H3 id="fM">M<span class = "mover" data-move="topEl">top</span></H3>
    <H3 id="fN">N<span class = "mover" data-move="topEl">top</span></H3>
    <H3 id="fO">O<span class = "mover" data-move="topEl">top</span></H3>
<img src = "Fonts_L.png">
<img src = "Fonts_M.png">
<img src = "Fonts_N.png">
<img src = "Fonts_O.png">
    <H3 id="fP">P<span class = "mover" data-move="topEl">top</span></H3>
    <H3 id="fQ">Q<span class = "mover" data-move="topEl">top</span></H3>
    <H3 id="fR">R<span class = "mover" data-move="topEl">top</span></H3>
<img src = "Fonts_P.png">
<img src = "Fonts_Q.png">
<img src = "Fonts_R.png">
    <H3 id="fS">S<span class = "mover" data-move="topEl">top</span></H3>
    <H3 id="fT">T<span class = "mover" data-move="topEl">top</span></H3>
    <H3 id="fUZ">U,V,W,X,Y,Z<span class = "mover" data-move="topEl">top</span></H3>
<img src = "Fonts_S.png">
<img src = "Fonts_S1.png">
<img src = "Fonts_T.png">
<img src = "Fonts_UVWXYZ.png">

    </div>


    <script>
        addEventListener("click",e => {
            var id;
            if(e.target.dataset.move){
                id = e.target.dataset.move;
            }
            if(id){    
                e.preventDefault();
                var t = document.getElementById(id);
                const rec = t.getBoundingClientRect();
                scrollBy({ top: rec.top, behavior: "smooth" });                   
            }
        });
        
    
    </script>

    </body>
</html>
